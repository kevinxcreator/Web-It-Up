<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/static/css/segregate.css" rel="stylesheet">
    <title>Waste Segregation</title>
  </head>
  <body>
    <nav class="navbar sticky-top justify-content-center navbar-light" style="background-color:#8bd7fc;">
      <a class="navbar-brand mx-5 active" aria-current="page" href="/">Home</a>
      <a class="navbar-brand mx-5" href="/segregate/">Segregate Waste</a>
      <a class="navbar-brand mx-5" href="/bin/">Smart Bin</a>
  </div>
</nav>
    <div class="container mx-4">
        <div class="h1 mt-3">Segregate Your Waste Here!</div>

        <div class="container my-5">
            <form method="POST" action="/bin/" class="form-group">
                {% csrf_token %}
                <div class="mb-3">
                  <div class="blockquote">
                    <label for="waste" class="form-label">We will help you segregate the waste</label>
                    <input type="text" class="form-control" name="waste" id="waste" aria-describedby="waste" placeholder="Example - used syringes, vegetable peels, used books, calculators, transuranic waste">
                  </div>
                  </div>
        
                <button type="submit" class="btn btn-success">Segregate For Me!</button>
              
        </div>

        <div class="container">
            <div class="row text-center">
                <div class="col sm-4">
                    <div class="h3">Hazardous Waste</div>
                    <img src="/static/images/hazardous.png">
                    <br>
                    <button type="submit" class="btn btn-success">Open Bin!</button>
                </div>
                <div class="col sm-4">
                    <div class="h3">Biomedical Waste</div>
                    <img src="/static/images/biomedical.png">
                    <br>
                    <button type="submit" class="btn btn-success">Open Bin!</button>
                </div>
                <div class="col sm-4">
                    <div class="h3">Electronic Waste</div>
                    <img src="/static/images/electronic.png">
                    <br>
                    <button type="submit" class="btn btn-success">Open Bin!</button>
                </div>
            </div>
            <div class="row text-center my-4">
                <div class="col sm-4">
                    <div class="h3">Household Waste</div>
                    <img src="/static/images/household.png">
                    <br>
                    <button type="submit" class="btn btn-success">Open Bin!</button>
                </div>
                <div class="col sm-4">
                    <div class="h3">Recyclable Waste</div>
                    <img src="/static/images/recyclable.png">
                    <br>
                    <button type="submit" class="btn btn-success">Open Bin!</button>
                </div>
                <div class="col sm-4">
                    <div class="h3">Green Waste</div>
                    <img src="/static/images/green.png">
                    <br>
                    <button type="submit" class="btn btn-success">Open Bin!</button>
                </div>
            </div>
        </div>

      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
